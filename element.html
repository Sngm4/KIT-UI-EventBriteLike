<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="fontawesome/css/all.css" rel="stylesheet">

  <title>EventBrite</title>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>


<body>
  <section class="container-xl mt-5 mb-5">

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <img class="image-responsive"
            style="width:100%; height: auto; max-height: 300px; object-fit:cover;object-position: left;"
            src="img/festival.jpeg">
        </div>
        <div class="col-6">
          <h4 class="pt-3">NOS FESTIVALS</h4>
          <h2 class="pt-3">Europe & USA</h2>
          <h5>Réserver dès maintenant</h5>
          <h6 class="pt-5" style="color: rgb(108, 107, 107);">Dès 35€</h6>
        </div>
        <div class="row pt-5">
          <div class="col-6">
            <h4 class="pt-3">SPORT & CULTURE</h4>
            <h2 class="pt-3">Le FISE</h2>
            <h5>Evènement gratuit soumis à réservation</h5>
            <h6 class="pt-5" style="color: rgb(108, 107, 107);">Pas de pass sanitaire nécessaire</h6>
          </div>
          <div class="col-6">
            <img class="image-responsive"
            style="width:100%; height: auto; max-height: 300px; object-fit:cover;object-position: left;"
            src="img/skate.jpeg">
        </div>
            
          </div>
      </div>
  </section>
</body>

</html>
