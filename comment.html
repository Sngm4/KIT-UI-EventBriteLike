<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="fontawesome/css/all.css" rel="stylesheet">

  <title>EventBrite</title>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>


<body>

  <div class="container-fluid">
    <div class="card mb-3 pt-3">
      <div class="card-body">

        <div class="row">
          <h5 class="card-title">Marla Singer</h5>
        </div>
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-9">
            <li class="list-group-item comment">« On ne se rend compte des choses qui comptent que quand on nous les
              arrache. »</li>
          </div>
        </div>
        <div class="row">
          <div class="list-group-flush">
            <p class="card-text date">Le 23/05/2022 à 12:06</p>

          </div>
        </div>
      </div>
    </div>
  </div>






  <div class="media text-muted pt-3 m-5">

    <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">@nom_utilisateur</strong>
    </p>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">Commentaire :</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" data-dashlane-rid="fb631e6aa3e9e45e"
        data-form-type="other"></textarea>
      <button type="button" class="btn btn-primary round mt-3">Ajouter</button>
    </div>
  </div>
</body>

</html>
